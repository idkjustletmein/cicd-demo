# SonarQube Project Configuration

# Project identification
sonar.projectKey=cicd-demo-capstone
sonar.projectName=CI/CD Pipeline Demo
sonar.projectVersion=1.0

# Source code location
sonar.sources=app.py
sonar.tests=test_app.py

# Python specific settings
sonar.language=py
sonar.python.version=3.9

# Coverage reports
sonar.python.coverage.reportPaths=coverage.xml

# Exclusions
sonar.exclusions=**/venv/**,**/__pycache__/**,**/tests/**,**/.pytest_cache/**

# Quality Gate thresholds
sonar.qualitygate.wait=true

# Code coverage threshold
sonar.coverage.exclusions=test_*.py

# Encoding
sonar.sourceEncoding=UTF-8